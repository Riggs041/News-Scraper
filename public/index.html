<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebScraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <style>
        body {
            background-color: gray;
            background-image: url(https://thumbs.dreamstime.com/b/ice-background-13594561.jpg);
            background-repeat: repeat;
            
        }

        #articles {
            color: red;
            text-align: center;
            font-size: 25px;
        }

        .jumbotron {
            background-image: url("https://pre00.deviantart.net/ebd2/th/pre/f/2008/290/e/2/nhl_wallpaper_by_sim25_design.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: white;
            font-size: 23px;
        }
    </style>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">NHL News Articles</h1>
        <p class="lead">Get the latest NHL articles and click the link to visit the page to read the article.</p>
        <hr class="my-4">
        <p>Click the button to generate a list of new articles:</p>

        <button class="btn btn-primary btn-lg" id="scraper">New Articles</button>

    </div>

    <div id="articles"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
